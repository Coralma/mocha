.contactUs {

.homepagefooter a {

.btn-custom {

}

.navbar-inner {
	background-image: -moz-linear-gradient(top, #a39e9e, #f2f2f2);

	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#a39e9e),
		to(#f2f2f2));
	background-image: -webkit-linear-gradient(top, #a39e9e, #f2f2f2);
	background-image: -o-linear-gradient(top, #a39e9e, #f2f2f2);
	background-image: linear-gradient(top, #a39e9e, #f2f2f2);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#'

}

.navbar .brand {
	padding: 8px 20px 12px;
	font-size: 20px;
	color: #381313;
}

.navbar .divider-vertical {
	height: 41px;
	background-color: #ffffff;
	border-right: 1px solid #c6c6c6;
}

.navbar .nav>li>a {
	padding: 10px 10px 11px;
	font-size: 14px;
	color: #937979;
}

.navbar .nav>.active>a,.navbar .nav>.active>a:hover,.navbar .nav>.active>a:focus

	color: #424242;
}

#myModal {
	width: 600px;
}

<script type="text/javascript">
	$(window).load(function() {
		$('.dropdown-toggle').dropdown()
	});
</script>
