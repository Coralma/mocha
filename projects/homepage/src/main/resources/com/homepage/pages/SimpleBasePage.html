<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<title>Mocha-Platform</title>
<meta wicket:id="viewport">
<meta wicket:id="description">
<meta wicket:id="chrome-frame">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
 <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
<link rel="stylesheet" type="text/css" href="css/mocha-website.css"></link>


<link rel="shortcut icon" href="/demo/ico/favicon.ico">
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">

	<!-- Topbar
    ================================================== -->
	<div class="navbar">
		<div class="topbar navbar-fixed-top">
			<div class="topbar-inner">
				<div wicket:id="navbar"></div>
				
			</div>
		</div>
	</div>

	<wicket:child />
	<!-- <wicket:panel wicket:id="footer"></wicket:panel> -->

	<pre style="display: none" wicket:id="code-internal"></pre>

	<div id="container">
		<div id="gallery" data-toggle="modal-gallery"
			data-target="#modal-gallery" data-selector="div.gallery-item">
			<div class="gallery-item" data-href="../images/overview1.jpg"
				title="Banana"></div>
			<div class="gallery-item" data-href="images/2.jpg" title="Apple"></div>
			<div class="gallery-item" data-href="images/3.jpg" title="Orange"></div>
			<div class="gallery-item" data-href="images/4.jpg" title="Apple"></div>
			<div class="gallery-item" data-href="images/5.jpg" title="Orange"></div>
			<div class="gallery-item" data-href="images/6.jpg" title="Apple"></div>
		</div>
	</div>

	<div id="modal-gallery" class="modal modal-gallery hide fade"
		tabindex="-1">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&times;</a>
			<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body">
			<div class="modal-image"></div>
		</div>
		<div class="modal-footer">
			<a class="btn modal-download" target="_blank"> <i
				class="icon-download"></i> <span>Download</span>
			</a> <a class="btn btn-success modal-play modal-slideshow"
				data-slideshow="5000"> <i class="icon-play icon-white"></i> <span>Slideshow</span>
			</a> <a class="btn btn-info modal-prev"> <i
				class="icon-arrow-left icon-white"></i> <span>Previous</span>
			</a> <a class="btn btn-primary modal-next"> <span>Next</span> <i
				class="icon-arrow-right icon-white"></i>
			</a>
		</div>
	</div>

	<div id="footer">
		<div class="inner">
			<div class="container">
				<p>©Mocha-Platform,Inc</p>
				<p>
					Website design inspired and evolved from <a
						href="http://twitter.github.com/bootstrap/">Bootstrap</a> , a
					front-end toolkit from <a target="_blank"
						href="http://www.twitter.com">Twitter</a> <a
						style="font-weight: normal; color: #ffffff; float: right"
						href="http://www.locayte.com/privacy">Privacy Policy</a>
				</p>
				<p class="pull-right">
					<a href="#">返回首页</a>
				</p>
				<p></p>
				<p></p>
			</div>
		</div>
	</div>
</body>

</html>
