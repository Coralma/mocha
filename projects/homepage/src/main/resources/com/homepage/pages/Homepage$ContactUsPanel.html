<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>HomePage</title>
</head>
<body>
	<wicket:panel>
		<style type="text/css">
#cooperateSnapShot {
	margin-top: -100px;
	wdith: 1560px;
	height: 800px;
}

#cooperateSnapShot img {
	position: absolute;
	left: 0;
	top: 0;
}

#userRegister {
	vertical-align: bottom;
}

#slides {
	margin-left: 30px;
	border: 10px;
	border-color: blue;
	width: 500px;
	margin: 0px auto;
	background-color: #000;
	color: #fff;
	padding: 10px;
	/* Border Radius Style */
	border-radius: 15px;
	/* Mozilla Firefox Extension */
	-moz-border-radius: 15px;
}
</style>
		<script type="text/javascript"
			src="/homepage/wicket/resource/com.homepage.pages.Homepage/coin-slider.js"></script>
		<link rel="stylesheet" type="text/css"
			href="/homepage/wicket/resource/com.homepage.pages.Homepage/coin-slider-styles.css" />
		<script type="text/javascript">
			$(document).ready(function() {
				$('#coin-slider').coinslider({
					width : 1000,
					height : 400,
					effect : 'none',
					navigation : true,
					links : false
				});
			});
		</script>

		<div class="row-fluid">
		
			<span class="span2" wicket:id="contactUsContainer">
			
				<form class="form-horizontal" wicket:id="contactForm">
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email"
								wicket:id="costumEmailAddress">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="account">Account</label>
						<div class="controls">
							<input type="text" id="account" placeholder="account"
								wicket:id="costumMessage">
						</div>
						<button type="submit" class="btn" wicket:id="contactUsBtn">
							Contact Us</button>
					</div>
					
				</form>

				<div wicket:id="submitMessageSuccessPanel">test</div>

			</span>
		</div>
	</wicket:panel>
</body>
</html>
