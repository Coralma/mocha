<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Profile</title>
</head>
<body>
	<wicket:extend>


		<div id="cooperateCard" class="row-fluid"
			style="margin-top: 50px; margin-left: 30px;">
			<div class="span8">
				<div wicket:id="accountProfilePanel">

					<div class="section" id="personal-information">
						<h2 class="section-title">
							<span class="glyphicons user"> <i></i>
							</span>
							<wicket:message key="accountprofile.card.header"></wicket:message>
							<a class="top visible-phone" href="#phone-navbar"> <span
								class="glyphicons white up_arrow"> <i></i>
							</span>
							</a>
						</h2>

						<div class="row-fluid">
							<div class="span3">
								<div class="well">
									<img wicket:id="accountProfileImage"></img>
								</div>
							</div>

							<div class="span8 pull-right">
								<div class="infoline"></div>
								<div class="infoline span9">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.name"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountName"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>

								<div class="infoline span9">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.industyType"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountType"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>

								<div class="infoline span9">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.size"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountSize"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>

								<div class="infoline span9">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.headerquatres"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountAddress"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>


								<div class="infoline span9">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.phone"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountPhone"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>

								<div class="infoline span9 last">
									<div class="row">
										<div class="span4 muted">
											<wicket:message key="accountprofile.card.socialAccount"></wicket:message>
										</div>
										<div class="span7">
											<div wicket:id="accountTwitter"></div>
										</div>
									</div>
								</div>
								<span class="clear"></span>
							</div>
						</div>
					</div>
					<!--/section-->
				</div>



				<div class=" span12 section" id="cooperateAccountFee">
					<h2 class="section-title">
						<span class="glyphicons user"> <i></i>
						</span>
						<wicket:message key="accountprofile.card.accountFee.title"></wicket:message>
						<a class="top visible-phone" href="#phone-navbar"> <span
							class="glyphicons white up_arrow"> <i></i>
						</span>
						</a>
					</h2>
				</div>

				<div class=" span12 section" id="pricingplans">
					<h2 class="section-title">
						<span class="glyphicons user"> <i></i>
						</span>
						<wicket:message key="accountprofile.card.pricingplans.title"></wicket:message>
						<a class="top visible-phone" href="#phone-navbar"> <span
							class="glyphicons white up_arrow"> <i></i>
						</span>
						</a>
					</h2>

					<div wicket:id="accountFeePanel">

						<form wicket:id="accountFeeForm">
							Account Info
							<div class="label label-important" wicket:id="checkPaidAccount"></div>
							Expire Date
							<div class="label label-warning" wicket:id="accountFeeExpireDate"></div>
						</form>

						<form wicket:id="accountFeeDetails">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Free</th>
										<th>Pro</th>
										<th>Advanced</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>30 Days Free Trial</td>
										<td>20 Users unlimited</td>
										<td>Unlimited</td>
									</tr>
									<tr>
										<td>Free</td>
										<td>Cloud Based</td>
										<td>Offer both cloud based and create your own app</td>
									</tr>
									<tr>
										<td><button type="submit" wicket:id="freeLink">Free</button></td>
										<td><button type="submit" wicket:id="proLink">Pro</button></td>
										<td><button type="submit" wicket:id="advancedLink">Adavnced</button></td>
									</tr>
								</tbody>
							</table>
						</form>

						<form wicket:id="simpleOrderForm" id="simpleOrderForm">
							<input type="hidden" name="cmd" value="_s-xclick"> <input
								type="hidden" name="hosted_button_id" value="EJVAHKJ9G5HY8">
							<input name="custom" type="hidden" id="orderFormCustomId" /> <input
								type="hidden" wicket:id="notify_url">
						</form>

						<a wicket:id="order"><img
							src="https://www.paypal.com/zh_XC/i/btn/btn_xpressCheckout.gif"
							align="left" style="margin-right: 7px;"></a>

						<script type="text/javascript">
							function makeCallBack(URL, orderOID) {
								document.forms["simpleOrderForm"].action = URL;
								document.getElementById("orderFormCustomId").value = orderOID;
								document.forms["simpleOrderForm"].submit();
							}
						</script>
					</div>
				</div>
			</div>


			<div class="span3" style="margin-left: 30px; margin-top: 20px;">
				<div wicket:id="simpleAdminPanel">
					<div class="account-container">
						<div class="account-avatar">
							<img class="thumbnail" alt=""
								src="images/defaultAccountAdminProfile.png">
						</div>
						<div class="account-details">
							<span class="account-name" wicket:id="userName"></span> <span
								class="account-role">Administrator</span> <span
								class="account-actions"> <a href="javascript:;">Profile</a>
								| <a href="javascript:;">Edit Settings</a></span> <span
								class="account-actions"> <a href="javascript:;">Profile</a>
								| <a wicket:id="cooperateUrlLink">Cooperate Url</a>
							</span>
						</div>
					</div>
					<hr>
					<ul id="main-nav" class="nav nav-tabs nav-stacked">
						<li class="active"><a href="./index.html"> <i
								class="icon-home"></i> Dashboard
						</a></li>
						<li><a href="./plans.html"> <i class="icon-th-list"></i>
								Pricing Plans
						</a></li>
						<li><a href="./charts.html"> <i class="icon-signal"></i>
								Charts
						</a></li>
						<li><a href="./account.html"> <i class="icon-user"></i>
								User Account
						</a></li>
						<li><a href="./login.html"> <i class="icon-lock"></i>
								Logout
						</a></li>
					</ul>
					<hr>
					<div class="sidebar-extra">
						<p></p>
					</div>
					<br>
				</div>
			</div>
		</div>
	
	</wicket:extend>
</body>
</html>
