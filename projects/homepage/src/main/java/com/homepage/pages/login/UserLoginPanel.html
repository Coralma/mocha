<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style TYPE="text/css">
</style>
</head>

<body>
	<wicket:panel>
		<div wicket:id="feedbackpanel"></div>
		<div class="">
			<div class="row" style="background: transparent;">
				<div class="span4  well">
					<legend>Please Sign In</legend>
					<!-- <div class="alert alert-error">
						<a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect
						Username or Password!
					</div> -->
					<form method="POST" action="" accept-charset="UTF-8"
						wicket:id="userLoginForm">
						<input type="text" id="username" class="span4" name="username"
							placeholder="Username" wicket:id="userEmail"> <input
							type="password" id="password" class="span4" name="password"
							placeholder="Password" wicket:id="userPassword"> <label
							class="checkbox"> <input type="checkbox" name="remember"
							value="1"> Remember Me
						</label>
						<button type="submit" name="submit" class="btn btn-info btn-block"
							wicket:id="loginBtn">Sign in</button>
						<!-- <button type="submit" class="btn" wicket:id="cancelBtn">Cancel</button>
						 -->
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>




</body>
</html>
